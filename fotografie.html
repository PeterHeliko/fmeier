<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotografie</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .photo-page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .photo-container {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            display: none;
        }

        .photo-container img.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slideshow-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding: 2rem 0;
        }

        .nav-arrow {
            background: none;
            border: none;
            color: #333333;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
            padding: 0.5rem 1rem;
        }

        .nav-arrow:hover {
            color: #666666;
        }

        .photo-counter {
            color: #666666;
            font-size: 0.9rem;
            letter-spacing: 2px;
            min-width: 80px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .slideshow-controls {
                gap: 2rem;
                padding: 1.5rem 0;
            }

            .nav-arrow {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-page photo-page">
        <header class="page-header">
            <h1 class="page-title">fotografie</h1>
            <a href="index.html" class="back-link">&lt; ZURÜCK</a>
        </header>

        <div class="photo-container">
            <!-- Add your photos here -->
            <img src="images/photo1.jpg" alt="Photo 1" class="active">
            <img src="images/photo2.jpg" alt="Photo 2">
            <img src="images/photo3.jpg" alt="Photo 3">
            <img src="images/photo4.jpg" alt="Photo 4">
            <img src="images/photo5.jpg" alt="Photo 5">
        </div>

        <div class="slideshow-controls">
            <button class="nav-arrow prev" onclick="changePhoto(-1)">‹</button>
            <div class="photo-counter">
                <span id="current">1</span> / <span id="total">6</span>
            </div>
            <button class="nav-arrow next" onclick="changePhoto(1)">›</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const photos = document.querySelectorAll('.photo-container img');
        const totalPhotos = photos.length;

        document.getElementById('total').textContent = totalPhotos;

        function showPhoto(index) {
            photos.forEach(photo => photo.classList.remove('active'));
            photos[index].classList.add('active');
            document.getElementById('current').textContent = index + 1;
        }

        function changePhoto(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = totalPhotos - 1;
            } else if (currentIndex >= totalPhotos) {
                currentIndex = 0;
            }
            
            showPhoto(currentIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changePhoto(-1);
            } else if (event.key === 'ArrowRight') {
                changePhoto(1);
            }
        });
    </script>
</body>
</html>
